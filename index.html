<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Sumerian Abacus</title>
  <link rel="stylesheet" href="stylesheets/screen.css">
</head>
<body>

<div class="total"></div>
<div id="abacus">
<div class="divide heaven">
  <div class="row">
    <div class="bead" data-row="1" data-col="5"></div>
    <div class="bead" data-row="1" data-col="4"></div>
    <div class="bead" data-row="1" data-col="3"></div>
    <div class="bead" data-row="1" data-col="2"></div>
    <div class="bead" data-row="1" data-col="1"></div>
    <div class="bead" data-row="1" data-col="0"></div>
  </div>
  <div class="row">
    <div class="bead" data-row="0" data-col="5"></div>
    <div class="bead" data-row="0" data-col="4"></div>
    <div class="bead" data-row="0" data-col="3"></div>
    <div class="bead" data-row="0" data-col="2"></div>
    <div class="bead" data-row="0" data-col="1"></div>
    <div class="bead" data-row="0" data-col="0"></div>
  </div>
</div>
<div class="divide earth">
  <div class="row">
    <div class="bead" data-row="0" data-col="5"></div>
    <div class="bead" data-row="0" data-col="4"></div>
    <div class="bead" data-row="0" data-col="3"></div>
    <div class="bead" data-row="0" data-col="2"></div>
    <div class="bead" data-row="0" data-col="1"></div>
    <div class="bead" data-row="0" data-col="0"></div>
  </div>
  <div class="row">
    <div class="bead" data-row="1" data-col="5"></div>
    <div class="bead" data-row="1" data-col="4"></div>
    <div class="bead" data-row="1" data-col="3"></div>
    <div class="bead" data-row="1" data-col="2"></div>
    <div class="bead" data-row="1" data-col="1"></div>
    <div class="bead" data-row="1" data-col="0"></div>
  </div>
  <div class="row">
    <div class="bead" data-row="2" data-col="5"></div>
    <div class="bead" data-row="2" data-col="4"></div>
    <div class="bead" data-row="2" data-col="3"></div>

    <div class="bead" data-row="2" data-col="1"></div>
    <div class="bead" data-row="2" data-col="0"></div>
  </div>
  <div class="row">
    <div class="bead" data-row="3" data-col="5"></div>
    <div class="bead" data-row="3" data-col="4"></div>
    <div class="bead" data-row="3" data-col="3"></div>
    <div class="bead" data-row="3" data-col="2"></div>
    <div class="bead" data-row="3" data-col="1"></div>
    <div class="bead" data-row="3" data-col="0"></div>
  </div>
  <div class="row">
    <div class="bead" data-row="4" data-col="5"></div>
    <div class="bead" data-row="4" data-col="4"></div>
    <div class="bead" data-row="4" data-col="3"></div>
    <div class="bead" data-row="4" data-col="2"></div>
    <div class="bead" data-row="4" data-col="1"></div>
    <div class="bead" data-row="4" data-col="0"></div>
  </div>
</div>
</div>

</html>
